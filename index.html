<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>OhMyFood | Accueil</title>
</head>

<body>
    <main>
        <header class="main-header main-header--border-bottom">
            <!-- <h1>ohmyfood</h1> -->
            <figure class=" text--center">
                <img src="assets/images/logo/ohmyfood@2x.svg" alt="">
            </figure>
        </header>

        <section class="hero">
            <div class="hero__search d-flex--justify-center">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" name="location" id="location" placeholder="Paris, Belleville">
            </div>
            <div class="hero__cta">
                <div>
                    <h2>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                </div>
                <button class="btn btn--rounded btn--linear-lighter-up">Explorer nos restaurants</button>
            </div>
        </section>

        <section class="functioning">
            <header>
                <h2>Fonctionnement</h2>
            </header>

            <ul class="list--unstyled">
                <li class="d-flex--align-center">
                    <span>1</span>
                    <span class="fa-solid fa-mobile-screen-button icon-container"></span>
                    <span>Choisissez un restaurant</span>
                </li>
                <li class="d-flex--align-center">
                    <span>2</span>
                    <span class="fa-solid fa-list-ul icon-container"></span>
                    <span>Composez votre menu</span>
                </li>
                <li class="d-flex--align-center">
                    <span>3</span>
                    <span class="fa-solid fa-store icon-container"></span>
                    <span>Dégustez au restaurant</span>
                </li>
            </ul>
        </section>

       
    </main>
</body>

</html>
